<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="fontControl.js" defer></script>
</head>
<body>
    <p id="styledParagraph">This is a sample paragraph.</p>
    <input type="number" id="borderWidth" placeholder="Border Width" min="1">
    <input type="text" id="rgbColor" placeholder="RGB Color (e.g., 255,0,0)">
    <button onclick="applyStyle()">Apply Style</button>
</body>
</html>
